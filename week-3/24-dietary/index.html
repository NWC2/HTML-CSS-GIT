<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>
  <style>
    label {
      display: block;
    }
  </style>
  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <!-- Your multiple choice goes here -->
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <label for="halal">
              <input type="checkbox" name="halal" id="halal" />
              Halal
            </label>
            <label fot="kosher">
              <input type="checkbox" name="Kosher" id="kosher" />
              Kosher
            </label>
            <label for="vegetarian">
              <input type="checkbox" name="vegetarian" id="vegetarian" />
              Vegetarian
            </label>
            <label for="vegan">
              <input type="checkbox" name="vegan" id="vegan" />
              Vegan
            </label>
            <label for="gluten">
              <input type="checkbox" name="gluten" id="gluten" />
              Gluten Free
            </label>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
