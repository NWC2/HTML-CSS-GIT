<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Address</legend>
              <label for="Adresse_line_one">Address Line 1</label>
              <input type="text" id="Adresse_line_one" name="Adresse_line_one" />
              <label for="Adresse_line_two">Address Line 2</label>
              <input type="text" id="Adresse_line_two" name="Adresse_line_two" />
              <label for="Postcode">Postcode</label>
              <input type="text" id="Postcode" name="Postcode" />
              <label for="city_1">City</label>
              <input type="text" id="City_1" />
            </fieldset>
            <fieldset>
              <legend>Delivery Address</legend>
              <label for="Adresse_line_one_2">Address Line 1</label>
              <input type="text" id="Adresse_line_one_2" name="Adresse_line_one_2" />
              <label for="Adresse_line_two_2">Address Line 2</label>
              <input type="text" id="Adresse_line_two_2" name="Adresse_line_two_2" />
              <label for="Postcode">Postcode</label>
              <input type="text" id="Postcode_2" name="Postcode_2" />
              <label for="city_2">City</label>
              <input type="text" id="City" name="city_2" />
            </fieldset>
            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
